{% extends 'base.html' %} {% block content %}
<img src="https://image.tmdb.org/t/p/original/{{ movie.backdrop_path }}" alt="" class="img-fluid" style="width: 100%" />
<div class="container">
  <div class="row mt-4">
    <div class="col-md-4">
      <img src="https://image.tmdb.org/t/p/original/{{ movie.poster_path }}" alt="" class="img-fluid" />
    </div>
    <div class="col-md-8">
      <h1>{{ movie.title }} <small>({{ movie.release_date[:4] }})</small></h1>
      <h3>{{ movie.tagline }}</h3>
      <hr />
      <h3>Overview</h3>
      <p class="lead">{{ movie.overview }}</p>
      <h3>Rating: {{ movie.vote_average }}/10</h3>
    </div>
    <div class="col-md-8 offset-2 mt-4"></div>
  </div>
</div>
{% endblock %}
